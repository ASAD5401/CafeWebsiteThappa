<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaffei Cafe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap" rel="stylesheet">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header>
        <nav>
            <div class="row clearfix">
                <h2 class="logo animate__animated animate__backInLeft">KAFFEI</h2>
                <ul id="check-class" class="main-nav animate__animated animate__bounce">
                    <li>
                        <a>Coffe Delivery</a>
                    </li>
                    <li>
                        <a>How To Order</a>
                    </li>
                    <li>
                        <a>Check More</a>
                    </li>
                    <li>
                        <a>Sign Up</a>
                    </li>
                </ul>
                <a  class="mobile-icon" onclick="slideShow()"><i class="fa fa-bars"></i></a>

            </div>
        </nav>
        <div class="main-content-header">
            <h1>Welcome to <span class="colorchange ">Kaffei Cafe</span>.<br> House of Coffee Lover </h1>
            <a href="#" class="btn btn-full">Click to order</a>
            <a href="#" class="btn btn-nav">Show me more</a>
        </div>
    </header>
    <script>
        function slideShow(){
            var x =document.getElementById('check-class')
            if(x.style.display==="none"){
                x.style.display="block";
            }
            else{
                x.style.display="none"
            }
        }
    </script>

</body>

</html>
